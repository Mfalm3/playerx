<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Playerx demo</title>
  <link rel="stylesheet" href="dist/playerx-demo.css">

  <script src="dist/playerx.js"></script>
</head>
<body>

  <div class="container mx-auto overflow-hidden">

    <nav class="flex-shrink-0 px-12 py-6 h-20 flex relative z-20 mb-4" role="navigation" aria-label="main navigation">
      <div class="container mx-auto flex items-center justify-between flex-wrap">
        <div class="flex items-center flex-shrink-0 text-black mr-10">
          <h1 class="text-2xl">
            <a href="/">
              <img class="logo h-8 inline" src="/images/playerx-logo.svg" alt="Playerx">
              <span class="relative top-1 ml-2">API Demo</span>
            </a>
          </h1>
        </div>
      </div>
    </nav>

    <div class="flex flex-wrap mb-4 px-12 -mx-4">
      <div class="w-full lg:w-1/2 px-4">
        <div id="player" class="player bg-black">
          <player-x></player-x>
        </div>
        <div class="controls mt-4">
          <div id="controls-1">
            <button class="btn play-pause">Play</button>
            <button class="btn stop">Stop</button>
            <button class="btn remove">Remove</button>
          </div>
          <div id="controls-2" class="my-4 mt-8">
            <span class="inline-block w-1/5 text-right pr-3 font-bold">Speed</span>
            <button class="btn rate-0.5">0.5x</button>
            <button class="btn rate-1">1x</button>
            <button class="btn rate-2">2x</button>
          </div>
          <div class="block my-4 flex">
            <span class="inline-block w-1/5 text-right pr-3 font-bold">Seek</span>
            <input id="current-time-range" class="flex-grow self-center appearance-none bg-gray-400 h-2 rounded-lg" type="range" min="0" max="1" step="any" value="0">
          </div>
          <div class="block my-4 flex">
            <span class="inline-block w-1/5 text-right pr-3 font-bold">Volume</span>
            <input id="volume-range" class="flex-grow self-center appearance-none bg-gray-400 h-2 rounded-lg" type="range" min="0" max="1" step="any" value="1">
          </div>
          <label class="block my-4">
            <span class="inline-block w-1/5 text-right pr-3 font-bold">Muted</span>
            <input id="muted" type="checkbox">
          </label>
          <label class="block my-4">
            <span class="inline-block w-1/5 text-right pr-3 font-bold">Loop</span>
            <input id="loop" type="checkbox">
          </label>
          <label class="block my-4">
            <span class="inline-block w-1/5 text-right pr-3 font-bold">Controls</span>
            <input id="controls" type="checkbox">
          </label>
        </div>
      </div>
      <div class="w-full lg:w-1/2 px-4">
        <div class="sources">
          <div class="mb-4">
            <b class="inline-block w-1/4 text-right pr-3">Vimeo</b>
            <button class="btn src-btn" data-src="https://vimeo.com/357274789">Clip 1</button>
            <button class="btn src-btn" data-src="https://vimeo.com/327204597">Clip 2</button>
          </div>
          <div class="mb-4">
            <b class="inline-block w-1/4 text-right pr-3">YouTube</b>
            <button class="btn src-btn" data-src="https://www.youtube.com/watch?v=BK1JIjLPwaA">Clip 1</button>
            <button class="btn src-btn" data-src="https://www.youtube.com/watch?v=ssdng3QeFnA">Clip 2</button>
          </div>
          <div class="mb-4">
            <b class="inline-block w-1/4 text-right pr-3">Wistia</b>
            <button class="btn src-btn" data-src="https://wesleyluyten.wistia.com/medias/dgzftn5ctz">Clip 1</button>
            <button class="btn src-btn" data-src="https://wesleyluyten.wistia.com/medias/oj8d7cwhbn">Clip 2</button>
          </div>
          <div class="mb-4">
            <b class="inline-block w-1/4 text-right pr-3">Streamable</b>
            <button class="btn src-btn" data-src="https://streamable.com/aizxh">Clip 1</button>
            <button class="btn src-btn" data-src="https://streamable.com/q83oy">Clip 2</button>
          </div>
          <div class="mb-4">
            <b class="inline-block w-1/4 text-right pr-3">Facebook</b>
            <button class="btn src-btn" data-src="https://www.facebook.com/wesleyluyten/videos/10220940465559072">Clip 1</button>
            <button class="btn src-btn" data-src="https://www.facebook.com/facebook/videos/10153231379946729/">Clip 2</button>
          </div>
          <div class="mb-4">
            <b class="inline-block w-1/4 text-right pr-3">SoundCloud</b>
            <button class="btn src-btn" data-src="https://soundcloud.com/areckoner/winter-fingers">Clip 1</button>
            <button class="btn src-btn" data-src="https://soundcloud.com/husky-rescue/11-the-good-man">Clip 2</button>
          </div>
        </div>

        <div class="state mt-8">
          <h3 class="text-xl mb-4">State</h3>
          <div class="state-values">
            <b class="inline-block w-1/4 text-right pr-3">src</b><i class="inline-block w-3/4"></i>
            <b class="inline-block w-1/4 text-right pr-3">paused</b><i class="inline-block w-3/4"></i>
            <b class="inline-block w-1/4 text-right pr-3">volume</b><i class="inline-block w-3/4"></i>
            <b class="inline-block w-1/4 text-right pr-3">buffered</b><i class="inline-block w-3/4"></i>
            <b class="inline-block w-1/4 text-right pr-3">duration</b><i class="inline-block w-3/4"></i>
            <b class="inline-block w-1/4 text-right pr-3">current time</b><i class="inline-block w-3/4"></i>
            <b class="inline-block w-1/4 text-right pr-3">ended</b><i class="inline-block w-3/4"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="dist/playerx-demo.js"></script>
</body>
